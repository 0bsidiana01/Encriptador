<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Enigma</title>
  </head>
  <body>
    <!--ENCABEZADO DE LA PAGINA-->
    <header>
      <img src="img/Vector.svg" alt="Logo de alura" />
    </header>
    <main>
      <div class="container">
        <!--CUERPO DE LA PAGINA "LATERAL IZQUIERDO"-->
        <div class="encriptador">
          <textarea
            id="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div class="terminos">
            <p>&#9888; Solo letras en minusculas y sin acentos.</p>
          </div>

            <div class="botones">
              <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
              </button>
              <button
                class="btn-desencriptar"
                type="button"
                onclick="desencriptar()"
              >
                Desencriptar
              </button>
            </div>
        </div>

        <div class="encriptado">
          <img src="img/Muñeco.svg" alt="muñeco" id="muñeco" />

          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
              Ingresa el texto que deseas encriptar o desencriptar.
            </p>
            <!--<textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              class="mensaje"
            ></textarea>-->
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
